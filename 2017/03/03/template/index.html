        <h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html PUBLIC <span class="string">"-//W3C//DTD XHTML 1.0 Strict//EN"</span> <span class="string">"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"</span>&gt;</div><div class="line">&lt;html xmlns=<span class="string">"http://www.w3.org/1999/xhtml"</span> xml:lang=<span class="string">"en"</span> lang=<span class="string">"en"</span>&gt;</div><div class="line">&lt;head&gt;</div><div class="line">    &lt;meta http-equiv=<span class="string">"Content-Type"</span> content=<span class="string">"text/html; charset=UTF-8"</span>/&gt;</div><div class="line">    &lt;title&gt;原生的模板引擎&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line"></div><div class="line">&lt;body style=<span class="string">"background: white; "</span>&gt;</div><div class="line">&lt;h1&gt;原生的模板引擎&lt;/h1&gt;</div><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/tempalte"</span> id=<span class="string">"tmpl"</span>&gt;</div><div class="line">        &lt;% name %&gt;，&lt;% age %&gt;岁，在 &lt;% company %&gt; 上班</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;script&gt;</div><div class="line">    // 创建对象</div><div class="line">    var obj = &#123;</div><div class="line">        <span class="string">"name"</span>: <span class="string">"张展"</span>,</div><div class="line">        <span class="string">"age"</span>: 30,</div><div class="line">        <span class="string">"company"</span>: <span class="string">"乾康金融"</span></div><div class="line">    &#125;</div><div class="line">    // 把上面的obj中的数据绑定到tmpl中,输出完整的一句话</div><div class="line">    // 正则 认识&lt;% value %&gt;格式</div><div class="line">    var reg = /&lt;%\s*([^%&gt;]\S+)\s*%&gt;/;</div><div class="line"></div><div class="line">    <span class="keyword">function</span> tempalte(id, obj) &#123;</div><div class="line">        var html = document.getElementById(id).innerHTML;</div><div class="line">        // 初始化</div><div class="line">        var _exec = null;</div><div class="line">        <span class="keyword">while</span> (_exec = (reg.exec(html))) &#123;</div><div class="line">            html = html.replace(_exec[0], obj[_exec[1]]);</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> html;</div><div class="line">    &#125;</div><div class="line">    document.write(tempalte(<span class="string">'tmpl'</span>, obj))</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
<h3 id="效果"><a href="#效果" class="headerlink" title="效果"></a>效果</h3><p>张展，30岁，在 乾康金融 上班</p>
